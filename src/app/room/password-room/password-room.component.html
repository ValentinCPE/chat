<h1 mat-dialog-title>Acc√®s salon</h1>
<div mat-dialog-content>
  <form class="border border-light p-5" *ngIf="!logging">
    <p class="h4 mb-4 text-center">{{ room.roomname }}</p>
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Mot de passe salon" [formControl]="password">
    <button class="btn btn-info btn-block my-4" type="submit" (click)="connectRoom()" [disabled]="!buttonEnabled()">Entrer</button>
  </form>
  <mat-spinner *ngIf="logging"></mat-spinner>
</div>
